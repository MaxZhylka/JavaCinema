<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>User Registration</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label for="userName">Username:</label>
    <input type="text" id="userName" th:field="*{userName}" required /><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required /><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required /><br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option th:each="r : ${T(edu.fpm.pz.enums.Role).values()}"
                th:value="${r}" th:text="${r}"></option>
    </select><br>

    <button type="submit">Register</button>
    <a th:href="@{/login}">Do you have an account?</a>
</form>
</body>
</html>
